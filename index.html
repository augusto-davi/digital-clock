<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <meta name="title" content="Digital Clock" />
    <meta
      name="description"
      content="A simple digital clock built with HTML, CSS & JavaScript"
    />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="reset flex bg-color font-general">
    <div class="clock-wrapper flex">
      <div class="hand hand-wrapper flex">
        <span class="time-text hours"></span>
      </div>
      <div class="hand hand-wrapper flex">
        <span class="time-text minutes"></span>
      </div>
      <div class="hand hand-wrapper flex">
        <span class="time-text seconds"></span>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
